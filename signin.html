<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Crossroads</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->

    <!--Sign In-->
    <div class="container">
      <h1>Culinary Crossroads</h1>
    </div>
    <div class="Sign-In">
      <h1>Sign In</h1>
      <div class="wrapper">
        <form action="">
          <div class="input-box">
            <label>Email</label>
            <input type="Email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="register-link">
            <p>Doesn't have an account? Sign Up <a href="#">Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
